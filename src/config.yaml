  base: '/'
  trailingSlash: false

  googleSiteVerificationId: SWINTeLMmBksNKVE3LoUttMuoiQOQ4uQ3_tGF4r6tW0

# Default SEO metadata
metadata:
  title:
    default: RVB Data Sciences
